<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayOrganizer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">
</head>
<body>


    <header id="header-todo">
        <h1>DayOrganizer</h1>
        <h2>Organize seu Dia fazendo uma lista de tarefas para auxiliar você na sua rotina!</h2>
    </header>

    <!--Aqui cria as tarefas-->
    <div id="container-forms">
        <div id="container-todo-add">
            <h2>O que planeja fazer hoje?</h2>
            <form id="form-todo-add">
                <input type="text" id="input-todo-add" placeholder="Exemplo: Levar os filhos para escola">
                <button type="submit">Adicionar</button>
            </form>
        </div>


    <!--Aqui é a barra de filtros-->
        <div id="container-todo-filter">
            <h2>Filtrar por:</h2>
            <select name="filter" id="filter">
            <option value="all">Tudo</option>
            <option value="done">Feitas</option>
            <option value="pending">À fazer</option>
            </select>
        </div>
    </div>


    <!--Aqui é onde as tarefas vao ser adicionadas-->
    <div id="container-tasks"></div>

</body>
</html>
